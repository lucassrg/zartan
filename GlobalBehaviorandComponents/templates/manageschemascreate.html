{% extends templatename+"/template.html" %}

{% block content %}
        <section class="bg-light py-5">
            <div class="container">
                <div class="d-flex align-items-center mb-5">
                    <div class="icon-stack icon-stack-lg bg-primary text-white"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-users"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg></div>
                    <div class="ml-3">
                        <h2 class="mb-0">Schema</h2>
                    </div>
                </div>
               <div class="card card-header-actions mx-auto">
                    <form class="form-horizontal" method="POST" action="/createschema">
                    <div class="card-header">
                        Create Schema
                        <div>
                            <button type="button" class="btn btn-secondary mr-2" onclick="window.location.href = '/schemas';">View Schemas</button>
                            <button type="submit" name="schema" class="btn btn-primary"  class="btn btn-secondary mr-2">Create Schema</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="card">
                            <div class="card-header">Parent</div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="primarytitle">Title: </label>
                                    <input class="form-control" name="primarytitle" id="primarytitle" type="text" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="primaryfieldname">Field Name: </label>
                                    <input class="form-control" name="primaryfieldname" id="primaryfieldname" type="text" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="primarydescription">Description: </label>
                                    <input class="form-control" name="primarydescription" id="primarydescription" type="text" placeholder="">
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="card">
                            <div class="card-header">Child</div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="associatedtitle">Title: </label>
                                    <input class="form-control" name="associatedtitle" id="associatedtitle" type="text" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="associatedfieldname">Field Name: </label>
                                    <input class="form-control" name="associatedfieldname" id="associatedfieldname" type="text" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="associateddescription">Description:</label>
                                    <input class="form-control" name="associateddescription" id="associateddescription" type="text" placeholder="">
                                </div>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </section>
{% endblock %}

{% block footer %}
{% endblock %}
