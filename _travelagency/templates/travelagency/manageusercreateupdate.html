{% extends "travelagency/templatelogin.html" %}

{% block content %}
       {% include '//components/template-modal.html' %}       
        <div class="container">
        <div class="row">
            <div class="main col-12">
              <!-- page-title start -->
              <!-- ================ -->
              <h1 class="page-title">{{ 'Update Account' if user_info2['profile']|length > 1 else 'Create Account' }}</h1>
              <div class="separator-2"></div>
                <form class="form-horizontal" action='{{ 'updateuserinfo' if user_info2['profile']|length > 1 else 'createuserinfo' }}' method="POST">
                    <div class="form-group input-group">
                   	  <div class="input-group-prepend">
                  		  <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                  		</div>
                  	  <input name="firstname" class="form-control" placeholder="First Name" type="text" value="{{ user_info2['profile']['firstName'] if user_info2['profile']|length > 1 else '' }}">
                    </div> 
                    
                    <div class="form-group input-group">
                      <div class="input-group-prepend">
                		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                		  </div>
                      <input name="lastname" class="form-control" placeholder="Last Name" type="text" value="{{ user_info2['profile']['lastName'] if user_info2['profile']|length > 1 else '' }}">
                    </div> 
                    
                    <div class="form-group input-group">
                    	<div class="input-group-prepend">
                		    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                		  </div>
                      <input name="email" class="form-control" placeholder="Email address" type="email" value="{{ user_info2['profile']['email'] if user_info2['profile']|length > 1 else '' }}">
                    </div> 
                    
                    <div class="form-group input-group">
                    	<div class="input-group-prepend">
                		    <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                		  </div>
                			<input name="phonenumber" class="form-control" placeholder="Phone number" type="text" value="{{ user_info2['profile']['mobilePhone'] if user_info2['profile']|length > 1 else '' }}">
                    </div> 
                    <input name="user_id" class="form-control" type="hidden" value="{{ user_info2['id'] if user_info2['profile']|length > 1 else '' }}">
                    <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> {{ 'Update Account' if user_info2['profile']|length > 1 else 'Create Account' }}</button>
                    </div> 
                </form>
            </div>
        </div>
        </div><br /><br />
{% endblock %}

{% block footer %}
{% endblock %}
